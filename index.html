<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" href="jquery.sf-flash.min.css">
	<title>Snowfire Flash</title>
	<style>
	body{
	    background: #efefef;
	}
	</style>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<h1 class="text-center">Snowfire Flash Demo</h1>
		<button class="btn btn-primary btn-lg center-block" id='activate-flash'>Test</button>
	</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="jquery.sf-flash.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.sf-flash').sfFlash();
	$('#activate-flash').click(function() {
		$('body').append('<div class="sf-flash">Success</div>');
	});
});
</script>
</body>
</html>
